<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DELAMERE DAIRY FARM</title>

    <!-- Browser Tab Logo -->
    <link rel="icon" type="image/png" href="your-logo.png">

    <!-- BOXICONS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        /* GENERAL */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #f3f5f1;
            color: #2e332d;
            font-size: 20px;
        }

        /* MAIN COLOR THEME */
        :root {
            --primary: #2f5f3b;
            --primary-light: #3f7a4e;
            --background-light: #ffffff;
            --card-bg: #ffffff;
            --border: #d4d9d2;
        }

        /* ⭐ IMPROVED HEADER STYLE */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 95px;
            background: rgba(47, 95, 59, 0.82);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            font-size: 38px;
            font-weight: 800;
            z-index: 1000;
            letter-spacing: 1px;
            backdrop-filter: blur(6px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo img {
            width: 75px;
            height: 75px;
            border-radius: 10px;
            object-fit: cover;
        }

        header h1 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* SUBHEADER */
        .subheader {
            position: fixed;
            top: 95px;
            width: 100%;
            text-align: center;
            background: var(--primary-light);
            color: #ffffff;
            padding: 12px 0;
            font-size: 22px;
            z-index: 999;
        }

        /* MAIN CONTENT */
        .container {
            width: 92%;
            max-width: 1100px;
            margin: auto;
            padding-top: 175px;
        }

        /* TITLES */
        h2, h4 {
            font-size: 32px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 18px;
        }

        p, li {
            font-size: 21px;
            line-height: 1.7;
        }

        /* BOX SECTIONS */
        .section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 35px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* GALLERY GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 22px;
        }

        .gallery-box {
            background: var(--background-light);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        .gallery-box img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
        }

        .price-tag {
            font-size: 22px;
            font-weight: bold;
            color: #2f5f3b;
            margin-top: 8px;
            margin-bottom: 12px;
        }

        .buy-btn {
            background: var(--primary);
            color: #fff;
            padding: 12px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            margin-top: 12px;
            display: inline-block;
        }

        .buy-btn:hover {
            background: var(--primary-light);
        }

        /* FOOTER */
        footer {
            background: var(--primary);
            color: #fff;
            text-align: center;
            padding: 25px 20px;
            margin-top: 40px;
            font-size: 18px;
        }

        footer i {
            font-size: 22px;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* WHATSAPP BUTTON */
        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 25px;
            right: 25px;
            background: #25D366;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            z-index: 1002;
        }

        .whatsapp-float img {
            width: 48px;
            height: 48px;
        }

        /* CALL BUTTON */
        .call-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 110px;
            right: 25px;
            background: #2f5f3b;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            z-index: 1001;
            color: white;
            font-size: 46px;
            text-decoration: none;
        }

        /* ⭐ MOBILE FIX FOR LOGO + TITLE */
        @media (max-width: 480px) {
            header {
                height: 80px;
                font-size: 24px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }

            header h1 {
                font-size: 22px;
                letter-spacing: 0.5px;
            }

            .subheader {
                top: 80px;
                font-size: 16px;
                padding: 8px 5px;
            }

            .container {
                padding-top: 155px;
            }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="logo">
        <img src="logo.jfif" alt="Farm Logo">
    </div>
    <h1>DELAMERE DAIRY FARM</h1>
</header>
